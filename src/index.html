<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div class="container">
            <div>
                <div class="control">
                    <h2 class="recentscores">Recent Scores</h2>
                    <input type="button" value="Refresh" class="refresh offset" id="refresh">
                </div>
                <ul class="board" id="board"> 
                
                </ul>
            </div>
            <form>
                <h3>Add your score</h3>
                <input type="text" name="name" id="name" placeholder="your name">
                <input type="number" name="score" id="score" placeholder="your score">
                <input type="button" value="submit" id="submit" class="offset">
            </form>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
